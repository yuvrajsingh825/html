<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .subscribe-button {background-color:rgba(200, 0, 0, 0.726);
        color:white;
       height:50px;
       border: none;
       width:110px;
       border-radius:2px;
       cursor:pointer;
       margin-right:9px;
       transition: opacity 0.19;
    }
    .subscribe-button:hover{
        opacity:0.8;
  
    }
    .subscribe-button:active{
      opacity:0.4;
    }
    .join-button{
        background-color:white;
        border-color:rgb(41, 118, 211);
        border-style:solid;
        color:blue;
        border-color:blue;
      
        padding-top:10px;
        padding-bottom:10px;
        padding-left:21px;
        padding-right:21px;
     
        text-size-adjust: 500px;
        cursor:pointer;
        font-size:20px;
        margin-left:9px;
        transition:background-color 0.2s , color 0.2s;
        margin-top:10px;
    }
    .join-button:hover{
        background-color:rgb(41, 118, 211);
        color:white;
    }
    .join-button:active{
        opacity:0.6;

    }
    .Tweet-button{
        background-color:rgb(5, 158, 255);
        color:white;
       
        height:50px;
        width:100px;
        border:none;
        border-radius:30px;
        cursor:pointer;

        font-weight:bold;
        font-size:20px;
        margin-left:9px;
        transition:box-shadow 0.2s;
        }
        .Tweet-button:hover{
             box-shadow: 10px 10px 10px rgba(0, 0, 0,0.15);
}

      
</style>
<body>
    <button class ="subscribe-button">SUBSCRIBE</button>


    
    <button class = "join-button">join</button>
    <button class = "Tweet-button">Tweet</button>
</body>
</html>
